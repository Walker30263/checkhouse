<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta property="og:title" content="Checkhouse"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://checkhouse.cf"/>
    <meta property="og:description" content="Chess, but cursed."/>
    <meta property="og:image" content="/assets/logo.png"/>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon_package/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon_package/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon_package/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon_package/site.webmanifest">
    <link rel="mask-icon" href="/assets/favicon_package/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Checkhouse</title>
    <link rel="stylesheet" href="/styles/game.css">
    <script src="/scripts/game.js" defer></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Importing chessboard.js -->
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js" integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="requestGuestUserForScreenNameContainer">
      <h1>Join Game as Guest</h1>
      <div id="profilePictureContainer"></div>
      <div id="username">Guest User</div>
      <div id="guestUsernameInputContainer">
        <!-- Input validation script credit: https://stackoverflow.com/a/46903763 -->
        Play as <input id="guestUsernameInput" type="text" maxlength="20" class="contentTheme" onkeypress="return event.charCode >= 48 && event.charCode <= 57 || event.charCode >= 97 && event.charCode <= 122 || event.charCode >= 65 && event.charCode <= 90 || event.charCode == 32">
      </div>
      <button id="joinAsGuest" class="contentTheme">Join</button>
      <h1>Or...</h1>
      <div id="loginOrRegister">
        <button id="login" class="contentTheme">Login</button>
        <button id="register" class="contentTheme">Register</button>
      </div>
    </div>
    <div id="invalidGameCodeContainer">
      <h1>Invalid Game Code</h1>
      <button id="redirectToMainPage" class="secondaryContentTheme">Redirect to Main Page</button>
    </div>
    <div id="inviteSomeoneContainer" class="contentTheme">
      <h1>Challenge to a game</h1>
      <div id="gameInfo">
        <span id="gameInfo_gameTime"></span>
        <span id="gameInfo_gameColor"></span>
      </div>
      <div class="wrapper">
        <div class="secondaryContentTheme">
          <h3>Share this URL with someone:</h3>
          <div id="urlContainer">
            <div id="inviteURL" class="contentTheme"></div>
            <button id="copyToClipboard" class="secondaryContentTheme">Share ðŸ”—</button>
          </div>
          <h3>The first person to click the URL will be able to join your game</h3>
        </div>
        <div class="secondaryContentTheme">
          <h3>Or, challenge an existing Checkhouse user:</h3>
          <input id="searchForUsername" placeholder="Search username..." class="contentTheme">
        </div>
      </div>
    </div>
    <div id="chatContainer" class="contentTheme">
      <h1>Chat:</h1>
      <ul id="messages"></ul>
      <form id="chatForm">
        <input id="chatInput" class="secondaryContentTheme" autocomplete="off">
        <button type="submit" class="contentTheme">ðŸ“¨</button>
      </form>
    </div>
    <div id="board"></div>
  </body>
</html>
