<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta property="og:title" content="Checkhouse"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://checkhouse.cf"/>
    <meta property="og:description" content="Chess, but cursed."/>
    <meta property="og:image" content="/assets/logo.png"/>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon_package/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon_package/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon_package/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon_package/site.webmanifest">
    <link rel="mask-icon" href="/assets/favicon_package/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Reset Password</title>
    <link rel="stylesheet" href="/styles/forgot-password.css">
    <script src="/scripts/forgot-password.js" defer></script>
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <h1 id="heading">Reset Password</h1>
    <div id="requestResetLinkFormContainer">
      <form id="requestResetLinkForm" class="contentTheme">
        <h2>Please enter the email address connected to your Checkhouse account:</h2>
        <input type="email" name="email" class="secondaryContentTheme" id="email" autocomplete="email">
        <div class="h-captcha" data-sitekey="6d979865-54d8-4f35-a5e8-673196af0e15" data-theme="dark"></div>
        <button type="submit" class="secondaryContentTheme">Request Password Reset Link</button>
      </form>
      <h3>If you did NOT sign up with an email, then...sucks to suck lmao</h3>
    </div>

    <div id="verifyingPasswordResetTokenContainer">
      <div id="loader" class="loader"></div>
    </div>

    <div id="updatePasswordContainer">
      <form id="updatePassword" class="contentTheme">
        <br>
        <input class="secondaryContentTheme" placeholder="New password..." type="password" id="new_password" name="new_password" required minlength="8">
        <br>
        <input class="secondaryContentTheme" placeholder="Confirm new password..." type="password" id="confirm_new_password" name="confirm_new_password" required minlength="8">
        <br><br>
        <button type="submit" class="secondaryContentTheme">Update Password</button>
      </form>
    </div>
    
    <div id="buttonContainer">
      <button class="contentTheme" onclick="window.location.href='/'">Return to Home Page</button>
    </div>
  </body>
</html>
